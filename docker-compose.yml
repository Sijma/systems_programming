version: '3'
services:
  postgres:
    image: postgres:latest
    restart: always
    networks:
      - app-network
    environment:
      POSTGRES_USER: coupon_recommendation_system
      POSTGRES_PASSWORD: Xq8@SHF0S1&sM7v3
      POSTGRES_DB: betting_recommendation_system
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  kafka:
    image: bitnami/kafka:latest
    restart: always
    networks:
      - app-network
    environment:
      ALLOW_PLAINTEXT_LISTENER: 'yes'

  kafka_consumer:
    image: python:latest
    restart: always
    depends_on:
      - postgres
      - kafka
    networks:
      - app-network
    volumes:
      - ./requirements.txt:/requirements.txt
      - ./kafka_consumer.py:/kafka_consumer.py
      - ./database.py:/database.py
      - ./schemas.py:/schemas.py
    command: sh -c "pip install -r requirements.txt && python -u kafka_consumer.py"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: coupon_recommendation_system
      POSTGRES_PASSWORD: Xq8@SHF0S1&sM7v3
      POSTGRES_DB: betting_recommendation_system
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      SO_REUSEPORT: 1

  user_generator:
    image: python:latest
    restart: always
    depends_on:
      - kafka
      - kafka_consumer
    networks:
      - app-network
    volumes:
      - ./kafka_code/generator_requirements.txt:/generator_requirements.txt
      - ./kafka_code/user_generator.py:/user_generator.py
    command: sh -c "pip install -r generator_requirements.txt && python -u user_generator.py"
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092

  event_generator:
    image: python:latest
    restart: always
    depends_on:
      - kafka
      - kafka_consumer
    networks:
      - app-network
    volumes:
      - ./kafka_code/generator_requirements.txt:/generator_requirements.txt
      - ./kafka_code/event_generator.py:/event_generator.py
    command: sh -c "pip install -r generator_requirements.txt && python -u event_generator.py"
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092

  coupon_generator:
    image: python:latest
    restart: always
    depends_on:
      - kafka
      - kafka_consumer
    networks:
      - app-network
    volumes:
      - ./kafka_code/generator_requirements.txt:/generator_requirements.txt
      - ./kafka_code/coupon_generator.py:/coupon_generator.py
    command: sh -c "pip install -r generator_requirements.txt && python -u coupon_generator.py"
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092

  tests:
      build:
        context: ./tests
      depends_on:
        - postgres
      volumes:
        - .:/app
        - ./tests:/app/tests
      networks:
        - app-network

  app:
    build: .
    restart: always
    networks:
      - app-network
    stop_signal: SIGINT
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: coupon_recommendation_system
      POSTGRES_PASSWORD: Xq8@SHF0S1&sM7v3
      POSTGRES_DB: betting_recommendation_system
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092

networks:
  app-network:
    driver: bridge